jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1/new-student
jdbc.username=root
jdbc.password=root
#定义初始连接数
jdbc.initialSize=0
#定义最大连接数
jdbc.maxActive=20
#定义最大空闲
jdbc.maxIdle=20
#定义最小空闲
jdbc.minIdle=1
#定义最长等待时间
jdbc.maxWait=60000

# 生成实体类所在的包
package.model=cn.jxust.dq.student.entity
# 生成 mapper 类所在的包
package.mapper=cn.jxust.dq.student.dao
# 生成 mapper xml 文件所在的包，默认存储在 resources 目录下
package.xml=mybatis
